<body>

            <!-- æ§åˆ¶é¢æ¿ -->
            <div class="control-panel">

                <div class="form-group">

                    </select>
                </div>
                <div class="form-group">

                    <input type="number" id="minDuration" value="2.0" min="0.5" max="10" step="0.5">
                </div>

            <!-- è¿›åº¦æ˜¾ç¤º -->
            <div class="progress-section" id="progressSection">

    <script>
        let statusInterval;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥éŸ³é¢‘æ–‡ä»¶
        window.onload = function() {
            checkAudioFile();
        };

        // æ£€æŸ¥éŸ³é¢‘æ–‡ä»¶
        async function checkAudioFile() {
            try {
                const response = await fetch('/api/audio_info');
                const data = await response.json();
                
                const audioStatus = document.getElementById('audioStatus');
                if (data.exists) {
                    const duration = Math.round(data.duration);
                    const size = (data.size / 1024 / 1024).toFixed(1);
                    audioStatus.innerHTML = `
                        âœ… éŸ³é¢‘æ–‡ä»¶å·²æ‰¾åˆ°<br>
                        ğŸ“Š æ–‡ä»¶å¤§å°: ${size} MB<br>
                        â±ï¸ æ—¶é•¿: ${duration} ç§’
                    `;
                } else {
                    audioStatus.innerHTML = 'âŒ éŸ³é¢‘æ–‡ä»¶ä¸å­˜åœ¨';
                    document.getElementById('startBtn').disabled = true;
                }
            } catch (error) {
                console.error('æ£€æŸ¥éŸ³é¢‘æ–‡ä»¶å¤±è´¥:', error);
            }
        }

        // å¼€å§‹å¤„ç†
        async function startProcessing() {
            const model = document.getElementById('modelSelect').value;
            const minDuration = parseFloat(document.getElementById('minDuration').value);
            
            // ç¦ç”¨æŒ‰é’®
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').innerHTML = '<span class="loading-spinner"></span>å¯åŠ¨ä¸­...';
            
            // éšè—é”™è¯¯ä¿¡æ¯
            document.getElementById('errorMessage').style.display = 'none';
            
            // æ˜¾ç¤ºè¿›åº¦åŒºåŸŸ
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        min_duration: minDuration
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    resetButton();
                    return;
                }
                
                // å¼€å§‹è½®è¯¢çŠ¶æ€
                startStatusPolling();
                
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
                resetButton();
            }
        }

        // å¼€å§‹è½®è¯¢çŠ¶æ€
        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    updateProgress(status);
                    
                    if (!status.running && status.result) {
                        // å¤„ç†å®Œæˆ
                        clearInterval(statusInterval);
                        showResult(status.result);
                        resetButton();
                    } else if (!status.running && status.error) {
                        // å¤„ç†å‡ºé”™
                        clearInterval(statusInterval);
                        showError(status.error);
                        resetButton();
                    }
                    
                } catch (error) {
                    console.error('è·å–çŠ¶æ€å¤±è´¥:', error);
                }
            }, 1000);
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(status) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = status.progress + '%';
            progressText.innerHTML = status.current_step;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(result) {
            const resultSection = document.getElementById('resultSection');
            const resultStats = document.getElementById('resultStats');
            const transcriptionList = document.getElementById('transcriptionList');
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            resultStats.innerHTML = `
                <span>ğŸ‘¥ è¯´è¯äºº: ${result.total_speakers}</span>
                <span>ğŸ“ ç‰‡æ®µ: ${result.total_segments}</span>
                <span>â±ï¸ æ€»æ—¶é—´: ${(result.processing_times.diarization + result.processing_times.total_transcription).toFixed(1)}s</span>
            `;
            
            // æ¸…ç©ºè½¬å½•åˆ—è¡¨
            transcriptionList.innerHTML = '';
            
            // æ·»åŠ è½¬å½•ç»“æœ
            result.transcriptions.forEach(trans => {
                const item = document.createElement('div');
                item.className = 'transcription-item';
                
                const startTime = Math.floor(trans.start);
                const endTime = Math.floor(trans.end);
                
                item.innerHTML = `
                    <div class="transcription-header">
                        <span class="speaker">${trans.speaker}</span>
                        <span class="time-range">${startTime}s - ${endTime}s</span>
                    </div>
                    <div class="transcription-text">${trans.text}</div>
                `;
                
                transcriptionList.appendChild(item);
            });
            
            resultSection.style.display = 'block';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `âŒ ${message}`;
            errorMessage.style.display = 'block';
        }

        // é‡ç½®æŒ‰é’®
        function resetButton() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerHTML = 'ğŸš€ å¼€å§‹å¤„ç†';
        }
    </script>
